<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C5CE7;
            --dark: #2D3436;
            --light: #FDFDFD;
            --gray: #636E72;
            --bg: #F8F9FA;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background-color: var(--bg);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
        }
        
        .profile {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease;
        }
        
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }
        
        .profile-text h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .profile-text p {
            color: var(--gray);
            font-size: 1rem;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            background: white;
            color: var(--dark);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .link-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .footer {
            text-align: center;
            margin-top: auto;
            padding-top: 30px;
            color: var(--gray);
            font-size: 0.9rem;
            animation: fadeIn 1s ease;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .heart {
            color: #E84393;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 480px) {
            .profile {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-img {
                width: 90px;
                height: 90px;
            }
            
            .profile-text h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">

            <div class="profile-text">

            </div>
        </div>

</html>
