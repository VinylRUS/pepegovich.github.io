<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C5CE7;
            --dark: #2D3436;
            --light: #FDFDFD;
            --gray: #636E72;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
        }
        
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease forwards;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid transparent;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .profile-img:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
            border-color: var(--primary);
        }
        
        .profile-text {
            text-align: center;
        }
        
        .profile-text h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .profile-text p {
            color: var(--gray);
            font-size: 1rem;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            background: white;
            color: var(--dark);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
        }
        
        .link-btn:nth-child(1) { animation-delay: 0.1s; }
        .link-btn:nth-child(2) { animation-delay: 0.2s; }
        .link-btn:nth-child(3) { animation-delay: 0.3s; }
        .link-btn:nth-child(4) { animation-delay: 0.4s; }
        .link-btn:nth-child(5) { animation-delay: 0.5s; }
        .link-btn:nth-child(6) { animation-delay: 0.6s; }
        .link-btn:nth-child(7) { animation-delay: 0.7s; }
        .link-btn:nth-child(8) { animation-delay: 0.8s; }
        .link-btn:nth-child(9) { animation-delay: 0.9s; }
        
        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .link-btn.spring-effect {
            animation: spring 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        .link-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .footer {
            text-align: center;
            margin-top: auto;
            padding-top: 30px;
            color: var(--gray);
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 1s 0.8s forwards;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .heart {
            color: #E84393;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes spring {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .profile-img {
                width: 100px;
                height: 100px;
            }
            
            .profile-text h1 {
                font-size: 1.5rem;
            }
            
            .link-btn {
                padding: 12px 15px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Флаг для отслеживания состояния анимации
            let hasAnimated = false;
            let springCooldown = false;
            const links = document.querySelectorAll('.link-btn');
            
            // Пружинящий эффект при достижении верха/низа
            window.addEventListener('scroll', function() {
                if (springCooldown) return;
                
                const currentScroll = window.scrollY || document.documentElement.scrollTop;
                const atTop = currentScroll === 0;
                const atBottom = window.innerHeight + currentScroll >= document.body.offsetHeight - 50;
                
                if ((atTop || atBottom) && !springCooldown) {
                    springCooldown = true;
                    
                    links.forEach((link, index) => {
                        setTimeout(() => {
                            link.style.animation = 'none';
                            void link.offsetHeight; // Trigger reflow
                            link.style.animation = 'spring 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards';
                        }, index * 100);
                    });
                    
                    setTimeout(() => {
                        springCooldown = false;
                    }, 1000);
                }
            });
            
            // Запуск начальной анимации
            if (!hasAnimated) {
                hasAnimated = true;
                links.forEach(link => {
                    // Анимация уже задана в CSS, просто делаем видимыми
                    link.style.opacity = '1';
                    link.style.transform = 'translateY(0)';
                });
            }
        });
    </script>
